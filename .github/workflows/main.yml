name: 'HTML Validator'
on:
 push:
   branches: [ main ]
 pull_request:
   branches: [ main ]
jobs: 
  build:
    runs-on: ubuntu-latest      
    steps:
    - uses: actions/checkout@v2
    - name: HTML5Validator
      uses: Cyb3r-Jak3/html5validator-action@v7.1.1
      
      with:
        root: Test_HTML_code
        blacklist: invalid
      continue-on-error: true
    
    - name: Rename and Move
      run: mv log.log Test_HTML_code.log; mv Test_HTML_code_log.log Test_HTML_code 
      
    - uses: EndBug/add-and-commit@v9.1.1
      with: 
        add: Test_HTML_code/Test_HTML_code_log.log
